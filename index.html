<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wave.Arc - Simulasi Ombak Laut Real-time">
    <meta name="theme-color" content="#176B87">
    <title>Wave.Arc - Ocean Wave Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="#" id="manifest-link">
    <style>
        :root {
            --color-1: #EEF5FF;
            --color-2: #B4D4FF;
            --color-3: #86B6F6;
            --color-4: #176B87;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: var(--color-4);
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-4), var(--color-3));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-wave {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loading-wave div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--color-1);
            border-radius: 50%;
            opacity: 0;
            animation: wave-loading 2s ease-out infinite;
        }

        .loading-wave div:nth-child(2) {
            animation-delay: 0.5s;
        }

        .loading-wave div:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wave-loading {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .loading-text {
            color: var(--color-1);
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: 600;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Control Panel */
        .control-panel {
            width: 320px;
            background: rgba(23, 107, 135, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .control-panel.mobile-hidden {
            transform: translateX(-100%);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            color: var(--color-1);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        .control-value {
            color: var(--color-2);
            font-size: 0.85rem;
            margin-left: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--color-2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--color-1);
            border-radius: 50%;
            cursor: pointer;
        }

        select, input[type="color"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid var(--color-2);
            background: var(--color-4);
            color: var(--color-1);
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset {
            background: var(--color-2);
            color: var(--color-4);
        }

        .btn-reset:hover {
            background: var(--color-1);
        }

        .btn-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: var(--color-4);
            color: var(--color-1);
            border: 2px solid var(--color-2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #wave-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(23, 107, 135, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            color: var(--color-1);
            font-size: 0.9rem;
            max-width: 250px;
        }

        .info-panel h6 {
            color: var(--color-2);
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Navigation Tabs */
        .nav-tabs {
            border-bottom: 2px solid var(--color-2);
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            color: var(--color-2);
            border: none;
            padding: 10px 15px;
        }

        .nav-tabs .nav-link.active {
            color: var(--color-1);
            background: var(--color-3);
            border-radius: 5px 5px 0 0;
        }

        .tab-content {
            color: var(--color-1);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(134, 182, 246, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .upload-btn {
            background: var(--color-3);
            color: var(--color-4);
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .upload-btn:hover {
            background: var(--color-2);
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .gallery-item {
            position: relative;
            padding-top: 100%;
            background: var(--color-3);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img, .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: none;
            cursor: pointer;
        }

        .gallery-item:hover .delete-btn {
            display: block;
        }

        /* Description Area */
        textarea.description-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--color-2);
            background: var(--color-4);
            color: var(--color-1);
            resize: vertical;
            min-height: 100px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
            }

            .btn-toggle {
                display: flex;
            }

            .info-panel {
                font-size: 0.75rem;
                padding: 10px;
                max-width: 180px;
            }
        }

        /* Stats Display */
        .stats-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(23, 107, 135, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: var(--color-1);
            font-size: 0.85rem;
        }

        .stat-item {
            margin: 5px 0;
        }

        .stat-label {
            color: var(--color-2);
            font-weight: 600;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // PWA Manifest
        const manifest = {
            name: "Wave.Arc - Ocean Wave Simulation",
            short_name: "Wave.Arc",
            description: "Simulasi Ombak Laut Real-time",
            start_url: "./",
            display: "standalone",
            background_color: "#176B87",
            theme_color: "#176B87",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect fill='%23176B87' width='512' height='512'/%3E%3Cpath fill='%23EEF5FF' d='M100 300 Q150 250 200 300 T300 300 T400 300' stroke='%23EEF5FF' stroke-width='20' fill='none'/%3E%3C/svg%3E",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-link').setAttribute('href', manifestURL);

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'wave-arc-v1';
                self.addEventListener('install', (e) => {
                    e.waitUntil(
                        caches.open(CACHE_NAME).then((cache) => {
                            return cache.addAll(['/']);
                        })
                    );
                });
                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swURL);
        }

        // Wave Engine
        class WaveEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width = window.innerWidth;
                this.height = canvas.height = window.innerHeight;
                
                this.config = {
                    height: 50,
                    speed: 5,
                    layers: 5,
                    color: '#86B6F6',
                    intensity: 'medium',
                    opacity: 0.8,
                    mode: 'sine',
                    background: 'sunny'
                };

                this.time = 0;
                this.waves = [];
                this.backgrounds = {
                    sunny: ['#87CEEB', '#FFD700'],
                    sunset: ['#FF6B6B', '#FFA500'],
                    night: ['#191970', '#4B0082'],
                    cloudy: ['#708090', '#A9A9A9']
                };

                this.initWaves();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }

            initWaves() {
                this.waves = [];
                for (let i = 0; i < this.config.layers; i++) {
                    this.waves.push({
                        amplitude: this.config.height * (0.5 + Math.random() * 0.5),
                        frequency: 0.002 + Math.random() * 0.001,
                        speed: this.config.speed * (0.5 + i * 0.2),
                        opacity: this.config.opacity * (1 - i * 0.1),
                        offset: Math.random() * 1000
                    });
                }
            }

            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }

            drawBackground() {
                const colors = this.backgrounds[this.config.background];
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, colors[0]);
                gradient.addColorStop(1, colors[1]);
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
            }

            drawWave(wave, index) {
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.height);

                const baseY = this.height * 0.6;
                const intensityMultiplier = {
                    calm: 0.5,
                    medium: 1,
                    storm: 2
                }[this.config.intensity];

                for (let x = 0; x <= this.width; x++) {
                    let y;
                    
                    if (this.config.mode === 'sine') {
                        y = baseY + Math.sin((x * wave.frequency) + (this.time * wave.speed * 0.01) + wave.offset) 
                            * wave.amplitude * intensityMultiplier;
                    } else if (this.config.mode === 'perlin') {
                        const noise = Math.sin(x * 0.01 + this.time * 0.1) * Math.cos(x * 0.005 + this.time * 0.05);
                        y = baseY + noise * wave.amplitude * intensityMultiplier;
                    } else { // saw
                        const sawValue = ((x * wave.frequency + this.time * wave.speed * 0.01) % (Math.PI * 2)) / (Math.PI * 2);
                        y = baseY + (sawValue * 2 - 1) * wave.amplitude * intensityMultiplier;
                    }

                    this.ctx.lineTo(x, y);
                }

                this.ctx.lineTo(this.width, this.height);
                this.ctx.closePath();

                const color = this.hexToRgb(this.config.color);
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${wave.opacity})`;
                this.ctx.fill();
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : { r: 134, g: 182, b: 246 };
            }

            animate() {
                this.drawBackground();
                
                for (let i = this.waves.length - 1; i >= 0; i--) {
                    this.drawWave(this.waves[i], i);
                }

                this.time++;
                requestAnimationFrame(() => this.animate());
            }

            updateConfig(config) {
                this.config = { ...this.config, ...config };
                this.initWaves();
            }
        }

        // App Initialization
        let waveEngine;
        let mediaGallery = [];
        let descriptions = [];

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                initApp();
            }, 2000);
        });

        function initApp() {
            const canvas = document.getElementById('wave-canvas');
            waveEngine = new WaveEngine(canvas);

            // Load saved data
            loadSavedData();

            // Control Panel Listeners
            document.getElementById('waveHeight').addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('heightValue').textContent = value;
                document.getElementById('statHeight').textContent = value + 'm';
                waveEngine.updateConfig({ height: parseInt(value) });
            });

            document.getElementById('waveSpeed').addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('speedValue').textContent = value;
                document.getElementById('statSpeed').textContent = value + ' m/s';
                waveEngine.updateConfig({ speed: parseInt(value) });
            });

            document.getElementById('waveLayers').addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('layersValue').textContent = value;
                document.getElementById('statLayers').textContent = value;
                waveEngine.updateConfig({ layers: parseInt(value) });
            });

            document.getElementById('waveColor').addEventListener('input', (e) => {
                waveEngine.updateConfig({ color: e.target.value });
            });

            document.getElementById('waveIntensity').addEventListener('change', (e) => {
                waveEngine.updateConfig({ intensity: e.target.value });
            });

            document.getElementById('waveOpacity').addEventListener('input', (e) => {
                const value = e.target.value;
                document.getElementById('opacityValue').textContent = value;
                waveEngine.updateConfig({ opacity: parseFloat(value) });
            });

            document.getElementById('waveMode').addEventListener('change', (e) => {
                waveEngine.updateConfig({ mode: e.target.value });
                document.getElementById('modeInfo').textContent = e.target.options[e.target.selectedIndex].text;
            });

            document.getElementById('background').addEventListener('change', (e) => {
                waveEngine.updateConfig({ background: e.target.value });
            });

            // Reset Button
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('waveHeight').value = 50;
                document.getElementById('waveSpeed').value = 5;
                document.getElementById('waveLayers').value = 5;
                document.getElementById('waveColor').value = '#86B6F6';
                document.getElementById('waveIntensity').value = 'medium';
                document.getElementById('waveOpacity').value = 0.8;
                document.getElementById('waveMode').value = 'sine';
                document.getElementById('background').value = 'sunny';
                
                document.getElementById('heightValue').textContent = '50';
                document.getElementById('speedValue').textContent = '5';
                document.getElementById('layersValue').textContent = '5';
                document.getElementById('opacityValue').textContent = '0.8';
                
                waveEngine.updateConfig({
                    height: 50,
                    speed: 5,
                    layers: 5,
                    color: '#86B6F6',
                    intensity: 'medium',
                    opacity: 0.8,
                    mode: 'sine',
                    background: 'sunny'
                });
            });

            // Mobile Toggle
            document.getElementById('togglePanel').addEventListener('click', () => {
                document.getElementById('controlPanel').classList.toggle('mobile-hidden');
            });

            // Media Handlers
            document.getElementById('photoUpload').addEventListener('change', handlePhotoUpload);
            document.getElementById('videoUpload').addEventListener('change', handleVideoUpload);
            document.getElementById('saveDescription').addEventListener('click', saveDescription);

            // FPS Counter
            let lastTime = performance.now();
            let frames = 0;
            setInterval(() => {
                const now = performance.now();
                const fps = Math.round(1000 / (now - lastTime));
                lastTime = now;
                document.getElementById('fpsInfo').textContent = fps;
            }, 1000);
        }

        function handlePhotoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const mediaItem = {
                    type: 'photo',
                    data: event.target.result,
                    name: file.name,
                    date: new Date().toISOString()
                };
                mediaGallery.push(mediaItem);
                saveToStorage();
                renderGallery();
            };
            reader.readAsDataURL(file);
        }

        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const mediaItem = {
                    type: 'video',
                    data: event.target.result,
                    name: file.name,
                    date: new Date().toISOString()
                };
                mediaGallery.push(mediaItem);
                saveToStorage();
                renderGallery();
            };
            reader.readAsDataURL(file);
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            mediaGallery.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';

                if (item.type === 'photo') {
                    const img = document.createElement('img');
                    img.src = item.data;
                    img.alt = item.name;
                    div.appendChild(img);
                } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.data;
                    video.muted = true;
                    video.loop = true;
                    video.addEventListener('mouseenter', () => video.play());
                    video.addEventListener('mouseleave', () => video.pause());
                    div.appendChild(video);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteMedia(index);
                });
                div.appendChild(deleteBtn);

                div.addEventListener('click', () => viewMedia(item));
                gallery.appendChild(div);
            });
        }

        function deleteMedia(index) {
            if (confirm('Hapus media ini?')) {
                mediaGallery.splice(index, 1);
                saveToStorage();
                renderGallery();
            }
        }

        function viewMedia(item) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;

            if (item.type === 'photo') {
                const img = document.createElement('img');
                img.src = item.data;
                img.style.maxWidth = '90%';
                img.style.maxHeight = '90%';
                modal.appendChild(img);
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.data;
                video.controls = true;
                video.autoplay = true;
                video.style.maxWidth = '90%';
                video.style.maxHeight = '90%';
                modal.appendChild(video);
            }

            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            document.body.appendChild(modal);
        }

        function saveDescription() {
            const description = document.getElementById('waveDescription').value;
            if (!description.trim()) {
                alert('Silakan tulis deskripsi terlebih dahulu');
                return;
            }

            const descItem = {
                text: description,
                date: new Date().toISOString(),
                settings: { ...waveEngine.config }
            };

            descriptions.push(descItem);
            saveToStorage();
            
            alert('Deskripsi berhasil disimpan!');
            document.getElementById('waveDescription').value = '';
        }

        function saveToStorage() {
            const data = {
                mediaGallery,
                descriptions,
                settings: waveEngine.config
            };
            localStorage.setItem('waveArcData', JSON.stringify(data));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('waveArcData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    mediaGallery = data.mediaGallery || [];
                    descriptions = data.descriptions || [];
                    
                    if (data.settings) {
                        document.getElementById('waveHeight').value = data.settings.height;
                        document.getElementById('waveSpeed').value = data.settings.speed;
                        document.getElementById('waveLayers').value = data.settings.layers;
                        document.getElementById('waveColor').value = data.settings.color;
                        document.getElementById('waveIntensity').value = data.settings.intensity;
                        document.getElementById('waveOpacity').value = data.settings.opacity;
                        document.getElementById('waveMode').value = data.settings.mode;
                        document.getElementById('background').value = data.settings.background;
                        
                        document.getElementById('heightValue').textContent = data.settings.height;
                        document.getElementById('speedValue').textContent = data.settings.speed;
                        document.getElementById('layersValue').textContent = data.settings.layers;
                        document.getElementById('opacityValue').textContent = data.settings.opacity;
                        
                        document.getElementById('statHeight').textContent = data.settings.height + 'm';
                        document.getElementById('statSpeed').textContent = data.settings.speed + ' m/s';
                        document.getElementById('statLayers').textContent = data.settings.layers;
                    }
                    
                    renderGallery();
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        }

        // Install PWA prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const installBtn = document.createElement('button');
            installBtn.className = 'btn-custom btn-reset';
            installBtn.innerHTML = '<i class="fas fa-download"></i> Install Aplikasi';
            installBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000; width: auto; padding: 15px 25px;';
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    document.body.removeChild(installBtn);
                }
            });
            document.body.appendChild(installBtn);
        });

        // Auto-save settings every 30 seconds
        setInterval(() => {
            if (waveEngine) {
                saveToStorage();
            }
        }, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                document.getElementById('resetBtn').click();
            } else if (e.key === 's' && e.ctrlKey) {
                e.preventDefault();
                saveToStorage();
                alert('Pengaturan tersimpan!');
            }
        });
    </script>
</body>
</html>
